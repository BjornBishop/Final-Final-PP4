{% extends 'dashboard/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Reset Password</h2>
                <p class="text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
